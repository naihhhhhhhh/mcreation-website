<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/img/Asset 10.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>App Design & Development | Mcreation Studio</title>
  <style>
    html { min-height: 100%; }
    body {
      min-height: 100vh; margin: 0; padding: 0;
      display: flex; flex-direction: column;
      background-color: var(--body-color);
      color: var(--white-color);
      font-family: var(--body-font);
      overflow-x: hidden;
    }
    main { flex: 1; }
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem 1rem;
    }
    .section__title {
      text-align: center;
      margin: 0 0 1.5rem;
      font-size: var(--h1-font-size);
    }
    .section-fill {
      background-color: var(--container-color);
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      margin-bottom: 2rem;
    }
    .company-gallery {
      margin-bottom: 2rem;
    }
    .company-gallery h3 {
      font-size: var(--h2-font-size); margin-bottom: 0.5rem;
    }
    .company-gallery p {
      color: var(--text-color); margin-bottom: 1rem;
    }
    .gallery__grid {
      display: grid; gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    @media screen and (min-width: 300px) {
      .gallery__grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media screen and (min-width: 600px) {
      .gallery__grid { grid-template-columns: repeat(5, 1fr); }
    }
    @media screen and (min-width: 1024px) {
      .gallery__grid { grid-template-columns: repeat(6, 1fr); }
    }
    .gallery__media {
      width: 100%;
      border-radius: 0.75rem;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
      aspect-ratio: 1/1;
    }
    .gallery__media:hover {
      transform: translateY(-0.25rem);
    }
    .lightbox {
      position: fixed; inset: 0;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center; justify-content: center;
      z-index: 2000; padding: 1rem;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox-img {
      max-width: 90%; max-height: 90%;
      border-radius: 0.75rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute; top: 1rem; right: 1rem;
      font-size: 2rem; color: #fff; cursor: pointer;
    }
    .lightbox-close:hover { color: var(--first-color); }
    .copyright {
      text-align: center;
      padding: 1rem 0;
      font-size: var(--small-font-size);
      color: var(--text-color);
      background-color: var(--container-color);
      flex-shrink: 0;
    }
    .show-scroll {
      visibility: visible;
      opacity: 1;
      transition: all 0.4s;
    }
    .scrollup {
      position: fixed; right: 1rem; bottom: -20%;
      background-color: var(--first-color);
      padding: 0.75rem;
      border-radius: 50%;
      z-index: 100;
      visibility: hidden;
      opacity: 0;
      transition: all 0.4s;
    }
    .scrollup.show-scroll {
      bottom: 1.5rem; visibility: visible; opacity: 1;
    }
    .filter-bar {
      display: flex; justify-content: center; flex-wrap: wrap;
      gap: 0.5rem; margin-bottom: 1.5rem;
    }
    .filter-button {
      background-color: var(--container-color);
      color: var(--white-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: var(--small-font-size);
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .filter-button:hover { background-color: var(--first-color-alt); }
    .filter-button.active { background-color: var(--first-color); }
  </style>
</head>
<body>
  <!-- BUTTON NAVBAR -->
  <div class="filter-bar" style="margin-top:2rem;">
    <a href="gallery-graphic-design.html" class="filter-button">Graphic Design</a>
    <a href="gallery-3d-modeling.html" class="filter-button">3D Modeling</a>
    <a href="gallery-3d-animation.html" class="filter-button">3D Animation</a>
    <a href="gallery-appdev.html" class="filter-button active">App Design & Development</a>
  </div>
  <!-- NAV -->
  <nav class="nav">
    <ul class="nav__list">
      <li><a href="index.html#home" title="Home" class="nav__link"><i class="ri-home-line"></i></a></li>
      <li><a href="gallery-graphic-design.html" title="Graphic Design" class="nav__link"><i class="ri-palette-line"></i></a></li>
      <li><a href="gallery-3d-modeling.html" title="3D Modeling" class="nav__link"><i class="ri-cube-line"></i></a></li>
      <li><a href="gallery-3d-animation.html" title="3D Animation" class="nav__link"><i class="ri-movie-2-line"></i></a></li>
      <li><a href="gallery-appdev.html" title="App Design & Development" class="nav__link"><i class="ri-smartphone-line"></i></a></li>
    </ul>
  </nav>
  <main class="main section gallery-container">
    <h2 class="section__title">App Design & Development</h2>
    <div class="section-fill">
      <div class="company-gallery active" data-company="appdev">
        <h3>App Design & Development</h3>
        <p>To be uploaded soon..</p>
        <div class="gallery__grid">
          <!-- Add app design & development images or content here in the future -->
        </div>
      </div>
    </div>
  </main>
  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-img" src="" alt="Enlarged View" />
  </div>
  <!-- COPYRIGHT -->
  <div class="copyright">
    &#169; 2025 Mcreation. All rights reserved.
  </div>
  <!-- SCROLL UP -->
  <a href="#" class="scrollup" id="scroll-up"><i class="ri-arrow-up-line"></i></a>
  <script src="assets/js/scrollreveal.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /*=============== LIGHTBOX ===============*/
      const lightbox      = document.getElementById('lightbox');
      const lightboxImg   = document.querySelector('.lightbox-img');
      const lightboxClose = document.querySelector('.lightbox-close');
      document.querySelectorAll('.gallery__media').forEach(el => {
        el.addEventListener('click', () => {
          lightboxImg.src = el.src;
          lightbox.classList.add('active');
        });
      });
      lightboxClose.addEventListener('click', () => lightbox.classList.remove('active'));
      lightbox.addEventListener('click', e => {
        if (e.target === lightbox) lightbox.classList.remove('active');
      });
      /*=============== SCROLL-UP BUTTON ===============*/
      const scrollUpEl = document.getElementById('scroll-up');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 350) scrollUpEl.classList.add('show-scroll');
        else                       scrollUpEl.classList.remove('show-scroll');
      });
    });
  </script>
</body>
</html>
